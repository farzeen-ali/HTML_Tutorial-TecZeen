<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block And Inline Elements in HTML</title>
</head>
<body>
    <!-- block elements -> takes whole space -->
    <p>Farzeen</p> <p>This is techzeen</p>
    <!-- inline elements -> takes space how much required -->
    <span>Farzeen</span> <span>This is techzeen</span>
</body>
</html>
