<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class And Id In HTML</title>
    <style>
        #demoClass {
            background-color: aqua;
        }
        .demoClass {
            background-color: blue;
            color: azure;
        }
    </style>
</head>
<body>
    <!-- id uniquely identifier -->
    <!-- class multiple -->
    <p id="demoClass">This is VS code</p>
    <h1 class="demoClass">Farzeen</h1>
</body>
</html>
