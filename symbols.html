<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbols in HTML</title>
</head>
<body>
    <!-- copyright -->
    <p>this is copyright &copy;</p>
    <!-- euro -->
    <p>this is euro &euro;</p>
    <!-- left arrow -->
    <p>this is left arrow &larr;</p>
    <!-- right arrow -->
    <p>this is right &rarr;</p>
    <!-- down arrow -->
    <p>this is down &darr;</p>
    <!-- upp arrow -->
    <p>this is upp &uarr;</p>
    <!-- heart -->
    <p>This is my heart &hearts;</p>
</body>
</html>
