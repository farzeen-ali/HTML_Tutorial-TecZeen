<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold Italic Break Line Horizontal Line</title>
</head>
<body>
    <!-- bold tag -->
    <p>This is <b>TechZeen</b> </p>
    <!-- strong -->
    <p>This is <strong> TechZeen </strong></p>

    <!-- Italic tag -->
    <p>This is <i>TechZeen</i> </p>
    <!-- em -->
    <p>This is <em>TechZeen</em> </p>
    <!-- break line br tag is a self closing tag -->
    <p>This is <br> <br> <br> TechZeen</p>

    <!-- horizontal tag hr tag is a self closing tag -->
    <hr>
    <p>This is TechZeen Lorem ipsum dolor sit amet consectetur, adipisicing elit. Impedit cumque quisquam doloremque facilis a nesciunt quasi sed non voluptates, rerum illo iusto laboriosam?</p>
</body>
</html>
